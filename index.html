<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phim Conan &amp; Doraemon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .movie-card img {
      transition: transform 0.3s;
    }
    .movie-card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  
  <!-- Header -->
  <header class="bg-gray-800 py-4 text-center">
    <h1 class="text-4xl font-extrabold px-4">Co op ≠ SMP</h1>
    <p class="mt-1 text-lg text-gray-300 px-4">
      “Trái tim người con gái mình yêu, ai có thể suy luận chính xác được cơ chứ?”
    </p>
  </header>
  <main class="flex-grow container mx-auto px-4 py-8 mt-6
  grid grid-cols-1 sm:grid-cols-2 gap-y-8 gap-x-6
  justify-items-center">

<!-- Movie Conan -->
<a href="trang1.html" class="block">
<figure class="movie-card relative w-56 aspect-square 
        bg-gray-800 rounded-xl overflow-hidden 
        shadow-lg hover:shadow-xl transition-shadow duration-300">
<img
src="https://i.pinimg.com/736x/86/97/08/8697085e4dca6af5f8f6d517b31b8eab.jpg"
alt="Movie Conan"
class="w-full h-full object-cover"
>
<figcaption class="absolute bottom-0 left-0 w-full 
              bg-gray-900 bg-opacity-80 p-2 text-center">
<h2 class="text-lg font-semibold text-white">Movie Conan</h2>
</figcaption>
</figure>
</a>

<!-- Movie Doraemon -->
<a href="trang2.html" class="block">
<figure class="movie-card relative w-56 aspect-square 
        bg-gray-800 rounded-xl overflow-hidden 
        shadow-lg hover:shadow-xl transition-shadow duration-300">
<img
src="https://i.pinimg.com/736x/13/a7/a4/13a7a42cba9ebc6ec880e03826fe53a8.jpg"
alt="Movie Doraemon"
class="w-full h-full object-cover"
>
<figcaption class="absolute bottom-0 left-0 w-full 
              bg-gray-900 bg-opacity-80 p-2 text-center">
<h2 class="text-lg font-semibold text-white">Movie Doraemon</h2>
</figcaption>
</figure>
</a>

</main>

  <!-- Footer -->
  <footer class="bg-gray-700 py-2 text-center">
    <p class="text-gray-400 text-sm">&copy; 2025 Phim Conan &amp; Doraemon</p>
  </footer>
</body>
</html>
